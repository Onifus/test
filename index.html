<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Pick-Ban Statistiky šampionů</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      margin-bottom: 20px;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .champ-card {
      background-color: #2c2c3c;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .champ-card:hover {
      transform: translateY(-4px);
    }

    .champ-name {
      font-weight: bold;
      font-size: 18px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .champ-info {
      font-size: 14px;
      color: #dddddd;
      margin: 3px 0;
    }

    .highlight {
      color: #ffd700;
      font-weight: bold;
    }

    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      padding: 40px;
    }

    #modal-content {
      background: #2c2c3c;
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }

    #modal h2 {
      margin-top: 0;
      color: #ffd700;
    }

    #modal table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    #modal th, #modal td {
      padding: 8px;
      border-bottom: 1px solid #444;
      text-align: left;
    }

    #modal td {
      color: #ccc;
    }

    #modal .close {
      float: right;
      font-size: 18px;
      cursor: pointer;
      color: #aaa;
    }

    #modal .close:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Přehled šampionů (Pick-Ban)</h1>
  <div id="grid">Načítám data...</div>

  <div id="modal">
    <div id="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Zápasy pro: </h2>
      <table id="modal-table">
        <thead>
          <tr><th>Hřáč</th><th>Tým</th><th>Enemy</th><th>Výsledek</th><th>K</th><th>D</th><th>A</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
  let matchRows = [];

async function loadChampionStats() {
  const res = await fetch('League_stats.xlsx');
  const ab = await res.arrayBuffer();
  const wb = XLSX.read(ab, { type: 'array' });
  const sheet = wb.Sheets['Pick-Ban'];
  const raw = XLSX.utils.sheet_to_json(sheet, { range: 1, header: 1 });
  const headers = raw[0];
  const data = raw.slice(1).map(row => {
    const obj = {};
    headers.forEach((h, i) => {
      obj[h] = row[i];
    });
    return obj;
  });

  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  for (const row of data) {
    const card = document.createElement("div");
    card.className = "champ-card";

    card.innerHTML = `
      <div class="champ-name">${row['Champ']}</div>
      <div class="champ-info highlight">Winrate: ${row['Winrate'] || 'N/A'}</div>
      <div class="champ-info">Picks: ${row['Picks']}</div>
      <div class="champ-info">Bans: ${row['Bans']}</div>
      <div class="champ-info">Wins: ${row['Wins']}, Loses: ${row['Loses']}</div>
      <div class="champ-info">Banrate: ${row['Banrate'] || 'N/A'}</div>
    `;

    card.onclick = () => openModal(row['Champ']);
    grid.appendChild(card);
  }
}

async function loadMatchStats() {
  const res = await fetch('Stats.xlsx');
  const ab = await res.arrayBuffer();
  const wb = XLSX.read(ab, { type: 'array' });
  const sheet = wb.Sheets[wb.SheetNames[0]];
  const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

  const headers = rows[0];
  const dataRows = rows.slice(1);

  const idx = name => headers.findIndex(h => (h || '').toLowerCase().includes(name.toLowerCase()));

  const champIdx = idx('champ');
  const playerIdx = idx('hráč');
  const teamIdx = idx('tým');
  const enemyIdx = idx('enemy');
  const resultIdx = idx('win');
  const killsIdx = idx('kill');
  const deathsIdx = idx('death');
  const assistsIdx = idx('assist');

  matchRows = dataRows.map(row => ({
    champ: (row[champIdx] || '').trim(),
    player: (row[playerIdx] || '').trim(),
    team: (row[teamIdx] || '').trim(),
    enemy: (row[enemyIdx] || '').trim(),
    result: (row[resultIdx] || '').trim(),
    k: row[killsIdx] ?? 0,
    d: row[deathsIdx] ?? 0,
    a: row[assistsIdx] ?? 0
  }));
}


function openModal(champName) {
  const modal = document.getElementById('modal');
  const title = document.getElementById('modal-title');
  const tbody = document.getElementById('modal-table').querySelector('tbody');

  title.textContent = `Zápasy pro: ${champName}`;
  tbody.innerHTML = '';

  const filtered = matchRows.filter(m => m.champ === champName);

  if (filtered.length === 0) {
    tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Žádná data</td></tr>`;
  } else {
    for (const row of filtered) {
      const tr = document.createElement('tr');
      const resultColor = row.result === 'Win' ? 'limegreen' : 'crimson';
      tr.innerHTML = `
        <td>${row.player}</td>
        <td>${row.team}</td>
        <td>${row.enemy}</td>
        <td style="color:${resultColor}; font-weight:bold;">${row.result}</td>
        <td>${row.k}</td>
        <td>${row.d}</td>
        <td>${row.a}</td>
      `;
      tbody.appendChild(tr);
    }
  }

  modal.style.display = 'block';
}

function closeModal() {
  document.getElementById('modal').style.display = 'none';
}

(async () => {
  await loadMatchStats();
  await loadChampionStats();
})();


  </script>
</body>
</html>
